<h2 class="h6 d-flex flex-wrap justify-content-between align-items-center px-4 py-3 bg-secondary">
    <span>Products</span><a class="font-size-sm" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"
            style="width: 1rem; height: 1rem;">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>Continue shopping</a>
</h2>

<div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
    <div class="media d-block d-sm-flex text-center text-sm-left">
        <a href="javascript:void(0);" class="cart-item-thumb mx-auto mr-sm-4" [routerLink]="['/detalles/producto', orderLine?.product?.id]"><img
                src="https://via.placeholder.com/240x240/FF0000/000000" alt="Product"></a>
        <div class="media-body pt-3">
            <h3 class="product-card-title font-weight-semibold border-0 pb-0"><a href="#">{{orderLine?.product?.name}}</a></h3>
            <div class="font-size-sm"><span class="text-muted mr-2">Size:</span>{{orderLine?.product?.size}}</div>
            <div class="font-size-sm"><span class="text-muted mr-2">Color:</span>{{orderLine?.product?.color}}</div>
            <!--Estamos cambiando el resultado del html a dos decimales-->
            <div class="font-size-lg text-primary pt-2">{{orderLine?.amount | number:'0.2-2'}}</div>
            <!--Estoy usando el date pipe para convertir nuestro formato mxn-->
            <div class="font-size-lg text-primary pt-2">{{orderLine?.product?.date | date:'dd-MM-yyyy' }}</div>

            <!--Este date es en formato string y se puede obtener de un json -->
            <div class="font-size-lg text-primary pt-2">{{ '2012-12-01 11:32:12' | date:'dd-MM-yyyy' }}</div>

            <!--Para casos como el timestamp usen la libreria moment js o datejs-->
            <!--<div class="font-size-lg text-primary pt-2">{{  (orderLine?.product?.created | timestampToDate) | date:'dd-MM-yyyy'  }}</div>-->


        </div>
    </div>
    <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 10rem;">
        <div class="form-group mb-2" [formGroup]="formOrderLine">
            <label for="quantity1">Quantity</label>
            <input class="form-control form-control-sm" 
            type="number" id="quantity1" value="1" 
            formControlName="quantity">
        </div>
    </div>
</div>
