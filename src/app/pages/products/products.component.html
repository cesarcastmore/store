<div class="container">
    <div class="row" [formGroup]="queryForm">
        <input class="form-control" type="text" name="name" formControlName="query">
        {{ queryForm.value | json }}

        <!-- El pipe tambien se puede utilizar dentro de una directiva ngFor-->
        <div class="col-md-4" *ngFor="let product of (products | sort:{key:'price',order:'asc'}) | find: queryForm.value.query">
            <app-card [product]="product" ></app-card>
        </div>
    </div>
</div>
